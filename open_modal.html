<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>

    <title>Open Modal</title>
  </head>
  <body class="modal-overlay">
    <div class="modal-overlay">
      <div class="open-modal-container">
        <h1>Let's Play the Array Game!</h1>
        <div class="player-name">
          <label for="playername">What's your name? </label>
          <input
            type="text"
            placeholder="Enter your first name"
            id="playername"
            name="playername"
          />
        </div>
        <button type="button" class="play-btn">Let's Play!</button>
      </div>
    </div>
  </body>
</html>
