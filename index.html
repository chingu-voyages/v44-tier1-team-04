<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/851579e5dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script defer src="index.js"></script>

    <title>Team 04 Array Game</title>
  </head>

  <body>
    <div class="page-top">
      <h1>Have fun and good luck <span id="name"></span>!</h1>
    </div>

    <!-------- Leaderboard ---------->
    <div class="leaderboard">
      <div class="player-1">
        <h4>Player 1</h4>
        <div class="ldb-display" id="scoreOne">0</div>
      </div>
      <!-- <div class="player-2">
        <h4>Player 2</h4>
        <div class="ldb-display" id="scoreTwo">0</div>
      </div> -->
    </div>

    <!----------- Container ------------>
    <div class="container">
      <!----- Dice Button ----->
      <div>
        <button class="dice" id="dice" onclick="rollTheDice()">Roll the dice!</button>

        <!------ End Game Button ------>
        <button class="end-game" id="end-game">No more moves?</button>
      </div>

      <!----- Grid ------>

      <div id="grid-container"></div>
    </div>

    <!----------- Footer ------------->
    <footer>
      <div>
        <p>Created by Team 4 Chingu Voyage 44</p>
      </div>
      <div>
        <a
          href="https://github.com/chingu-voyages/v44-tier1-team-04"
          rel="noopener"
          aria-label="GitHub"
          target="_blank"
          alt="GitHub link"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <!---------------- Start Game Modal ----------------->

    <div class="modal" id="startModal">
      <div class="modal-content">
        <h1>Let's Play the Array Game!</h1>
        <div class="player-name">
          <label for="playername">What's your name? </label>
          <input
            type="text"
            placeholder="Enter your first name"
            id="playername"
            name="playername"
          />
        </div>
        <button type="button" class="play-btn" onclick="closeModal()">
          Let's Play!
        </button>
      </div>
    </div>

    <!--------- End Game Game --------->

    <dialog class="end-game-modal" id="end-game-modal">
      <div class="end-game-container">
        <h2 class="end-game-message" id="end-game-message">Good Game!</h2>
        <div class="end-game-score-display-container">
          <p class="end-game-score">Score:<span id="end-game-score"></span></p>
        </div>
        <button class="end-game-new-game-btn" id="end-game-new-game-btn">
          Play Again?
        </button>
      </div>
    </dialog>
  </body>
</html>
